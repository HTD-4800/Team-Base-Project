{% extends "FindMyFurryFriend/base.html" %}

{% block title %}Found Pet Detail{% endblock %}

{% block content %}
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1{
          text-align: center;
        }
        .found-pet-detail {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pet-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
     }

     .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>

    <div class="container">
        <h1 class="text-center">Found Pet Detail</h1>

        <div class="found-pet-detail">
            <h2>Name: {{ pet.name }}</h2>
            <p>Species: {{ pet.species }}</p>
            <p>Description: {{ pet.description }}</p>

            {% if image_url %}
                <div class="pet-image">
                    <img src="{{ image_url }}" alt="{{ pet.name }}">
                </div>
            {% endif %}
        </div>

        <div class="back-link">
            <a href="{% url 'found_pet_list' %}" class="btn btn-primary">Back to Found Pets</a>
        </div>
    </div>
{% endblock %}
